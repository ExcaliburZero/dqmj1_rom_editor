<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="fonts.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DQMJ1 ROM Editor</title>
  <script type="module" src="/main.js" defer></script>
  <script type="module" src="/index.js" defer></script>
  <script type="module" src="/index_i18n.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>DQMJ1 ROM Editor</h1>

    <div id="mod-list-div" class="list-box">
      <div id="mod-list-div-inner">
        <ul id="mod-list">

        </ul>
      </div>
      <hr />
      <div id="create-new-mod" class="list-hover-button">Create new mod (+)</div>
    </div>

    <form class="row" id="rom-select-form">
      <button id="rom-select-button" class="big-button" type="submit">Load ROM</button>
    </form>
  </main>
</body>

</html>
