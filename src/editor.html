<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DQMJ1 ROM Editor</title>
  <script type="module" src="/main.js" defer></script>
  <script type="module" src="/editor.js" defer></script>
</head>

<body>
  <main id="editor-main" class="container">
    <h1>DQMJ1 ROM Editor</h1>

    <div class="row">
      <div class="column">
        <p>Encounters</p>
      </div>
      <div class="column">
        <div id="encounters-page">
          <select id="encounters-select"></select>

          <table>
            <tr>
              <td>
                <table>
                  <tr>
                    <th>Encounter Id</th>
                    <td id="encounters-encounter-id" colspan="2"></td>
                  </tr>
                  <tr>
                    <th>Species</th>
                    <td colspan="2">
                      <select id="encounters-species"></select>
                    </td>
                  </tr>
                  <tr>
                    <th>Level</th>
                    <td colspan="2">
                      <input id="encounters-level"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Max HP</th>
                    <td colspan="2">
                      <input id="encounters-max-hp"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Max MP</th>
                    <td colspan="2">
                      <input id="encounters-max-mp"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Attack</th>
                    <td colspan="2">
                      <input id="encounters-attack"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Defense</th>
                    <td colspan="2">
                      <input id="encounters-defense"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Wisdom</th>
                    <td colspan="2">
                      <input id="encounters-wisdom"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Agility</th>
                    <td colspan="2">
                      <input id="encounters-agility"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Scout chance</th>
                    <td colspan="2">
                      <input id="encounters-scout-chance"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Exp dropped</th>
                    <td colspan="2">
                      <input id="encounters-exp"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Gold dropped</th>
                    <td colspan="2">
                      <input id="encounters-gold"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Item drop (1)</th>
                    <td>
                      <select id="encounters-item-drop-1-item"></select>
                    </td>
                    <td>
                      <input id="encounters-item-drop-1-chance"></input>
                    </td>
                  </tr>
                  <tr>
                    <th>Item drop (2)</th>
                    <td>
                      <select id="encounters-item-drop-2-item"></select>
                    </td>
                    <td>
                      <input id="encounters-item-drop-2-chance"></input>
                    </td>
                  </tr>
                </table>
              </td>
              <td>
                <table>
                  <tr>
                    <th>Skill (1)</th>
                    <td id="encounters-skill-1"></td>
                  </tr>
                  <tr>
                    <th>Skill (2)</th>
                    <td id="encounters-skill-2"></td>
                  </tr>
                  <tr>
                    <th>Skill (3)</th>
                    <td id="encounters-skill-3"></td>
                  </tr>
                  <tr>
                    <th>Skill (4)</th>
                    <td id="encounters-skill-4"></td>
                  </tr>
                  <tr>
                    <th>Skill (5)</th>
                    <td id="encounters-skill-5"></td>
                  </tr>
                  <tr>
                    <th>Skill (6)</th>
                    <td id="encounters-skill-6"></td>
                  </tr>
                  <tr>
                    <th>Skill set (1)</th>
                    <td id="encounters-skill-set-1"></td>
                  </tr>
                  <tr>
                    <th>Skill set (2)</th>
                    <td id="encounters-skill-set-2"></td>
                  </tr>
                  <tr>
                    <th>Skill set (2)</th>
                    <td id="encounters-skill-set-3"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          </table>
        </div>
      </div>
    </div>

    <button id="save-patched-rom">Save patched ROM</button>
  </main>
</body>

</html>
