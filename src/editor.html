<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DQMJ1 ROM Editor</title>
  <script type="module" src="/main.js" defer></script>
  <script type="module" src="/editor.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>DQMJ1 ROM Editor</h1>

    <div class="row">
      <div class="column">
        <p>Encounters</p>
      </div>
      <div class="column">
        <div id="encounters-page">
          <select id="encounters-select"></select>

          <table>
            <tr>
              <th>Encounter Id</th>
              <td id="encounters-encounter-id"></td>
            </tr>
            <tr>
              <th>Species</th>
              <td id="encounters-species"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
